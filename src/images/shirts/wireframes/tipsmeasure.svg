<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="731" width="411">
  <defs>
    <rect id="rect-8" opacity="1" x="18" y="18" width="175" height="66"/>
    <mask id="mask-9" maskUnits="userSpaceOnUse" maskContentUnits="userSpaceOnUse" x="0" y="0">
      <rect opacity="1" x="0" y="0" width="411" height="731" fill="black"/>
      <use xlink:href="#rect-8" fill="white"/>
    </mask>
    <rect id="rect-12" opacity="1" x="218" y="18" width="175" height="66"/>
    <mask id="mask-13" maskUnits="userSpaceOnUse" maskContentUnits="userSpaceOnUse" x="0" y="0">
      <rect opacity="1" x="0" y="0" width="411" height="731" fill="black"/>
      <use xlink:href="#rect-12" fill="white"/>
    </mask>
  </defs>
  <g>
    <g>
      <text opacity="1" font-size="0" transform="translate(18, 134)">
        <tspan fill="rgb(51,51,51)" font-size="25" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="23">How to take your measurements</tspan>
      </text>
    </g>
    <g opacity="1">
      <g>
        <text opacity="1" font-size="0" transform="translate(18, 193)">
          <tspan fill="rgb(51,51,51)" font-size="22" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="20">Collar</tspan>
        </text>
      </g>
      <g>
        <text opacity="1" font-size="0" transform="translate(18, 235)">
          <tspan fill="rgb(51,51,51)" font-size="18" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="16">Place the measuring tape around the neck just </tspan>
          <tspan fill="rgb(51,51,51)" font-size="18" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="36">below your Adam’s apple. Stand relaxed. Do </tspan>
          <tspan fill="rgb(51,51,51)" font-size="18" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="56">not crane your neck out or squeeze your chin </tspan>
          <tspan fill="rgb(51,51,51)" font-size="18" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="76">down. Hold one finger under the tape measure </tspan>
          <tspan fill="rgb(51,51,51)" font-size="18" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="96">to ensure some room for comfort. </tspan>
        </text>
      </g>
    </g>
    <g opacity="1">
      <g>
        <text opacity="1" font-size="0" transform="translate(18, 355)">
          <tspan fill="rgb(51,51,51)" font-size="22" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="20">Sleeve length</tspan>
        </text>
      </g>
      <g>
        <text opacity="1" font-size="0" transform="translate(18, 397)">
          <tspan fill="rgb(51,51,51)" font-size="18" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="16">Measuring your body in this way will require a </tspan>
          <tspan fill="rgb(51,51,51)" font-size="18" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="36">partner. If you don’t have a partner, measure a </tspan>
          <tspan fill="rgb(51,51,51)" font-size="18" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="56">shirt with sleeves that are the right length. </tspan>
          <tspan fill="rgb(51,51,51)" font-size="18" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="76">Place one end of the measuring tape at the </tspan>
          <tspan fill="rgb(51,51,51)" font-size="18" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="96">base of the center of the back of the neck. Run </tspan>
          <tspan fill="rgb(51,51,51)" font-size="18" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="116">the measuring tape over your shoulder, and let </tspan>
          <tspan fill="rgb(51,51,51)" font-size="18" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="136">it hang down to your hand. Measure to the </tspan>
          <tspan fill="rgb(51,51,51)" font-size="18" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="156">center of the meaty part of your palm.</tspan>
        </text>
      </g>
    </g>
    <g transform="translate(18, 577)" opacity="1">
      <g>
        <text opacity="1" font-size="0" transform="translate(0, 0)">
          <tspan fill="rgb(51,51,51)" font-size="22" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="20">Shoulder width</tspan>
        </text>
      </g>
      <g>
        <text opacity="1" font-size="0" transform="translate(0, 42)">
          <tspan fill="rgb(51,51,51)" font-size="18" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="16">This measurement will require a partner. If you </tspan>
          <tspan fill="rgb(51,51,51)" font-size="18" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="36">don’t have a partner, measure a shirt directly. </tspan>
          <tspan fill="rgb(51,51,51)" font-size="18" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="56">Either way, it’s helpful to refer to a shirt that fits </tspan>
          <tspan fill="rgb(51,51,51)" font-size="18" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="76">well in the shoulders. Start the end of the tape </tspan>
          <tspan fill="rgb(51,51,51)" font-size="18" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="96">on the outside edge of the shoulder where you </tspan>
          <tspan fill="rgb(51,51,51)" font-size="18" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="116">want the yoke of the shirt to start. This is </tspan>
          <tspan fill="rgb(51,51,51)" font-size="18" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="136">where the horizontal part of the shoulder </tspan>
          <tspan fill="rgb(51,51,51)" font-size="18" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="156">meets the vertical part of the arm. Measure up </tspan>
          <tspan fill="rgb(51,51,51)" font-size="18" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="176">over the curve of the shoulders and to outside </tspan>
          <tspan fill="rgb(51,51,51)" font-size="18" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="196">edge of the other shoulder.</tspan>
        </text>
      </g>
    </g>
    <g opacity="1">
      <use xlink:href="#rect-8" fill="rgb(79,79,79)" fill-opacity="1"/>
      <use xlink:href="#rect-8" fill-opacity="0" stroke="rgb(128,128,128)" stroke-opacity="1" stroke-width="2" stroke-linecap="butt" stroke-linejoin="miter" mask="url(#mask-9)"/>
      <g opacity="1">
        <rect fill="rgb(79,79,79)" fill-opacity="1" opacity="1" x="18" y="18" width="175" height="66"/>
      </g>
      <g>
        <text opacity="1" font-size="0" transform="translate(44, 40)">
          <tspan fill="rgb(255,255,255)" font-size="20" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="18">Back to menu</tspan>
        </text>
      </g>
    </g>
    <g opacity="1">
      <use xlink:href="#rect-12" fill="rgb(79,79,79)" fill-opacity="1"/>
      <use xlink:href="#rect-12" fill-opacity="0" stroke="rgb(128,128,128)" stroke-opacity="1" stroke-width="2" stroke-linecap="butt" stroke-linejoin="miter" mask="url(#mask-13)"/>
      <g opacity="1">
        <rect fill="rgb(79,79,79)" fill-opacity="1" opacity="1" x="218" y="18" width="175" height="66"/>
      </g>
      <g>
        <text opacity="1" font-size="0" transform="translate(255, 40)">
          <tspan fill="rgb(255,255,255)" font-size="20" font-family="Arial" font-weight="400" style="white-space: pre;text-transform: none" x="0" y="18">Back home</tspan>
        </text>
      </g>
    </g>
  </g>
</svg>